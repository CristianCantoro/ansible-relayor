# we specifically opt for present over latest to improve performance
# "latest" is covered by auto updates
- name: Ensure Tor is installed (APT)
  sudo: yes
  apt: pkg="{{ item }}" state=present
  with_items: 
    - deb.torproject.org-keyring
    - tor
